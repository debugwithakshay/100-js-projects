<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="card">
        <h1 class="primary-heading">Palindrome Checker</h1>
        <p class="primary-description"> A palindrome is a word or Phrase that reads the same backwards as forwards, Eg. level, racecar.</p>

        <input type="text" name="palindrome-input" id="input" placeholder="Enter Palindrome">

        <button class="check-palindrome-btn">Check Palindrome</button>

        <p class="result-text"></p>
        
    </div>


    <script src="script.js"></script>
  </body>
</html>
