<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <input type="text" id="input" />
      </div>
      <div class="calculator-buttons">
        <span class="button btn-clear">AC</span>
        <span class="button btn-del">DEL</span>
        <span class="button btn-print">/</span>
        <span class="button btn-print">*</span>
        <span class="button btn-print">7</span>
        <span class="button btn-print">8</span>
        <span class="button btn-print">9</span>
        <span class="button btn-print">-</span>
        <span class="button btn-print">6</span>
        <span class="button btn-print">5</span>
        <span class="button btn-print">4</span>
        <span class="button btn-print">+</span>
        <span class="button btn-print">1</span>
        <span class="button btn-print">2</span>
        <span class="button btn-print">3</span>
        <span class="button zero-btn btn-print">0</span>
        <span class="button dot-btn btn-print">.</span>
        <span class="button equal-btn">=</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
