<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <label for="letter">Letter To Count</label>
        <input type="text" id="letter" />
      </div>
      <div>
        <label for="word">Word</label>
        <input type="text" id="word" />
      </div>
      <button class="count-Btn">Count Letter</button>
      <span class="result-text invisible"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
